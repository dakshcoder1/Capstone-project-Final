<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>

/* ===== FORCE DARK THEME ===== */
body {
    background: linear-gradient(-45deg, #0f0f1a, #1a1a2e, #141424, #1f1f3a);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    font-family: 'Segoe UI', sans-serif;
    color: #ffffff;
}

@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* Navbar */
.navbar {
    background: rgba(7, 224, 7, 0.85) !important;
    backdrop-filter: blur(10px);
}

/* Card */
.card {
    background: rgba(25, 25, 45, 0.65);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 25px 50px rgba(0,0,0,0.6);
    color: #ffffff;
}

/* Header */
.card-header {
    background: linear-gradient(135deg, #00c853, #00bfa5) !important;
    border-radius: 20px 20px 0 0 !important;
    text-align: center;
}

/* ===== TEXT VISIBILITY FIX ===== */

/* Labels */
.form-label {
    color: #ffffff !important;
    font-weight: 500;
}

/* Input */
.form-control {
    background: #1e1e35;
    color: #ffffff !important;
    border: 1px solid rgba(255,255,255,0.1);
}

/* Placeholder */
.form-control::placeholder {
    color: rgba(255,255,255,0.6) !important;
}

/* Focus */
.form-control:focus {
    background: #23234a;
    color: #ffffff !important;
    border-color: #00c853;
    box-shadow: 0 0 10px rgba(0,200,83,0.6);
}

/* Autofill Fix */
input:-webkit-autofill,
input:-webkit-autofill:focus {
    -webkit-text-fill-color: #ffffff !important;
    transition: background-color 9999s ease-in-out 0s;
}

/* Button */
.btn-success {
    background: linear-gradient(135deg, #00c853, #00bfa5);
    border: none;
    font-weight: 600;
}

/* Bottom Text */
.card-body p {
    color: #ffffff !important;
}

/* Links */
a {
    color: #7d7dff;
}
a:hover {
    text-decoration: underline;
}

/* Alerts */
.alert-success {
    background: rgba(0,200,83,0.15);
    border: 1px solid rgba(0,200,83,0.5);
    color: #00ff95;
}

.alert-danger {
    background: rgba(255,0,60,0.15);
    border: 1px solid rgba(255,0,60,0.5);
    color: #ff4d6d;
}

hr {
    border-color: #444;
}

</style>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Todo App</a>
            <div class="navbar-nav flex-row gap-3">
                <a class="nav-link" href="/login">Login</a>
                <a class="nav-link active" href="/register">Register</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Create Account</h4>
                    </div>
                    <div class="card-body">
                        <div id="alert-area"></div>
                        <form id="register-form">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>
                        <hr>
                        <p class="text-center mb-0">Have an account? <a href="/login">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                })
            });
            const data = await res.json();
            document.getElementById('alert-area').innerHTML = res.ok
                ? `<div class="alert alert-success">${data.message}</div>`
                : `<div class="alert alert-danger">${data.error}</div>`;
            if (res.ok) setTimeout(() => location.href = '/login', 1500);
        });
    </script>
</body>
</html>
