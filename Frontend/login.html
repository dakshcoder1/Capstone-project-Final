<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Todo App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

/* ===== Animated Dark Background ===== */
body {
    background: linear-gradient(-45deg, #0f0f1a, #1a1a2e, #141424, #1f1f3a);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
}

@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* ===== Navbar ===== */
.navbar {
    background: rgba(9, 9, 217, 0.85) !important;
    backdrop-filter: blur(10px);
}

/* ===== 3D Glass Card ===== */
.card {
    background: rgba(25, 25, 45, 0.65);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 25px 50px rgba(0,0,0,0.6);
    transform-style: preserve-3d;
    transition: 0.4s ease;
}

.card:hover {
    transform: translateY(-8px);
}

/* Header */
.card-header {
    background: linear-gradient(135deg, #3a3aff, #5f27cd) !important;
    border-radius: 20px 20px 0 0 !important;
    text-align: center;
}

/* Inputs */
.form-control {
    background: #1e1e35;
    border: 1px solid rgba(255,255,255,0.08);
    color: #fff;
    border-radius: 12px;
    padding: 12px;
    transition: 0.3s ease;
}

.form-control:focus {
    background: #23234a;
    box-shadow: 0 0 15px rgba(90,90,255,0.6);
    border-color: #5f27cd;
    color: #fff;
}

/* Button */
.btn-primary {
    background: linear-gradient(135deg, #3a3aff, #5f27cd);
    border: none;
    border-radius: 12px;
    padding: 12px;
    font-weight: 600;
    transition: 0.3s ease;
}

.btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(90,90,255,0.6);
}

/* Alert */
.alert-danger {
    background: rgba(255, 0, 60, 0.15);
    border: 1px solid rgba(255, 0, 60, 0.5);
    color: #ff4d6d;
    border-radius: 12px;
}

/* Register Link */
a {
    color: #7d7dff;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}

/* ===== FIX TEXT VISIBILITY (DARK THEME) ===== */

/* Labels */
.form-label {
    color: #ffffff !important;
    font-weight: 500;
}

/* Input Text */
.form-control {
    color: #ffffff !important;
}

/* Placeholder Text */
.form-control::placeholder {
    color: rgba(255,255,255,0.6) !important;
}

/* Autofill Fix (Chrome Yellow Issue) */
input:-webkit-autofill,
input:-webkit-autofill:focus {
    -webkit-text-fill-color: #ffffff !important;
    transition: background-color 9999s ease-in-out 0s;
}

/* Register text below button */
.card-body p {
    color: #ffffff !important;
}
</style>
</head>

<body>

<nav class="navbar navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Todo App</a>
        <div class="navbar-nav flex-row gap-3">
            <a class="nav-link active text-light" href="/login">Login</a>
            <a class="nav-link text-light" href="/register">Register</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-header text-white">
                    <h4 class="mb-0">Welcome Back</h4>
                </div>
                <div class="card-body">
                    <div id="alert-area"></div>
                    <form id="login-form">

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                                <span onclick="togglePassword()" 
                                      style="position:absolute; right:15px; top:12px; cursor:pointer; color:#aaa;">
                                    üëÅ
                                </span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <hr class="border-secondary">

                    <p class="text-center mb-0">
                        No account? <a href="/register">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const password = document.getElementById("password");
    password.type = password.type === "password" ? "text" : "password";
}

document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        })
    });
    const data = await res.json();
    if (res.ok) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        location.href = '/dashboard';
    } else {
        document.getElementById('alert-area').innerHTML = 
            `<div class="alert alert-danger">${data.error}</div>`;
    }
});
</script>

</body>
</html>
